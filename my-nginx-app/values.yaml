# Number of pod replicas
replicaCount: 2

# Container image
image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: "1.21.0"

# Service configuration
service:
  type: ClusterIP
  port: 80

# Resources
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Service Account
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

# Pod settings
podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}

# Ingress
ingress:
  enabled: false

# Autoscaling
autoscaling:
  enabled: false

# Node selector
nodeSelector: {}
tolerations: []
affinity: {}
